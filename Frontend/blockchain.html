<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #1d2023;
      color: #e6e9eb;
      padding: 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ff7a1a;
      text-align: center;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      margin: 10px 0 20px 0;
      padding: 10px 16px;
      background: #ff7a1a;
      color: #111;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.2s;
    }

    a.button:hover {
      background: #c65a00;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #111214;
      border-radius: 8px;
      overflow: hidden;
      table-layout: fixed; /* important for wrapping cells */
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: left;
      vertical-align: top;
      word-wrap: break-word; /* wrap long text */
      overflow-wrap: break-word;
    }

    th {
      background: #151617;
      color: #ff7a1a;
      font-weight: 600;
    }

    tr:hover {
      background: rgba(255, 122, 26, 0.1);
    }

    td pre {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      font-size: 13px;
      white-space: pre-wrap; /* wrap long content */
      word-break: break-word;
    }
  </style>
</head>
<body>

  <h1>Blockchain Data</h1>

  <a href="dashboard.html" class="button">‚Üê Back to Dashboard</a>

  <table id="blockchainTable">
    <thead>
      <tr>
        <th>Block #</th>
        <th>Tx Hash</th>
        <th>From</th>
        <th>Log Info</th>
        <th>Description</th>
        <th>Timestamp</th>
        <th>Confirmations</th>
      </tr>
    </thead>
    <tbody>
      <!-- Blockchain data will be added here -->
    </tbody>
  </table>

  <script>
    async function fetchBlockchain() {
      try {
        const res = await fetch("http://localhost:5000/api/blockchain");
        const events = await res.json();

        const tbody = document.getElementById("blockchainTable").querySelector("tbody");
        tbody.innerHTML = "";

        events.forEach(ev => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${ev.blockNumber || '-'}</td>
            <td><pre>${ev.txHash || '-'}</pre></td>
            <td>${ev.from || '-'}</td>
            <td><pre>${ev.logInfo || '-'}</pre></td>
            <td><pre>${ev.description || '-'}</pre></td>
            <td>${ev.timestamp ? new Date(ev.timestamp).toLocaleString() : '-'}</td>
            <td>${ev.confirmations || 0}</td>
          `;

          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error("Error fetching blockchain data:", err);
        alert("Failed to fetch blockchain data");
      }
    }

    fetchBlockchain();
  </script>

</body>
</html>
