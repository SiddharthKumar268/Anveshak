<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e301e 0%, #2a3d2a 50%, #354535 100%);
      font-family: "Segoe UI", sans-serif;
      height: 100%;
    }

    .outer-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .title-container {
      text-align: center;
      width: 100%;
      padding: 1rem 0 0.5rem 0;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
    }

    .title-wrapper {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .title {
      font-size: 40px;
      font-weight: bold;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 20px rgba(174, 214, 179, 0.5);
      margin: 0;
      padding: 0;
      background: none;
      border: none;
      display: inline;
      margin: 10px;
    }

    .title-wrapper::after {
      content: '';
      position: absolute;
      width: 0;
      height: 4px;
      bottom: -10px;
      left: 0;
      background: linear-gradient(90deg, #aed6b3, #9bc9a0, #aed6b3);
      transition: all 0.4s ease;
      border-radius: 2px;
      box-shadow: 0 0 15px rgba(174, 214, 179, 0.6),
                  0 0 25px rgba(174, 214, 179, 0.4),
                  0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .title-wrapper:hover::after {
      width: 100%;
      box-shadow: 0 0 25px rgba(174, 214, 179, 0.8),
                  0 0 35px rgba(174, 214, 179, 0.6),
                  0 0 45px rgba(174, 214, 179, 0.4),
                  0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .title-wrapper:hover .title {
      transform: translateY(-2px);
      text-shadow: 0 0 30px rgba(174, 214, 179, 0.8);
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      min-height: 0;
    }

    .card {
      background: linear-gradient(135deg, #2a3d2a 0%, #3d4f3d 50%, #4a5a4a 100%);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      padding: 1.5rem;
      width: 700px;
      max-width: 95%;
      height: 420px;
    }

    .form-section {
      background: transparent;
      border: none;
      border-radius: 0;
      padding: 2rem;
      width: 370px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .form-section h2 {
      font-size: 28px;
      margin-bottom: 0.5rem;
      color: #ffffff;
      font-weight: 600;
    }

    .form-section p {
      font-size: 14px;
      color: #cccccc;
      text-align: center;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #666;
      border-radius: 8px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      box-sizing: border-box;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2), 
                  0 0 10px rgba(174, 214, 179, 0.3),
                  inset 0 0 10px rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #aed6b3;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3), 
                  0 0 20px rgba(174, 214, 179, 0.6),
                  0 0 30px rgba(174, 214, 179, 0.4),
                  inset 0 0 15px rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: #666;
    }

    .sign-in-btn {
      width: 100%;
      padding: 0.75rem;
      background: #aed6b3;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 1.2rem;
      color: #2a3d2a;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .sign-in-btn:hover {
      background: #9bc9a0;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(174, 214, 179, 0.3);
    }

    .bottom-text {
      font-size: 13px;
      color: #cccccc;
      text-align: center;
    }

    .bottom-text a {
      font-weight: bold;
      text-decoration: none;
      color: #aed6b3;
      transition: color 0.3s ease;
    }

    .bottom-text a:hover {
      color: #9bc9a0;
    }

    .image-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      margin-left: 1rem;
      padding: 1rem;
    }

    .image-section img {
      max-width: 350px;
      max-height: 350px;
      width: auto;
      height: auto;
      object-fit: contain;
      transition: all 0.3s ease;
      filter: brightness(1) contrast(1);
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 
                  0 0 20px rgba(174, 214, 179, 0.4),
                  inset 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .image-section:hover img {
      transform: scale(1.05);
      filter: brightness(1.1) contrast(1.1) saturate(1.2);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 
                  0 0 30px rgba(174, 214, 179, 0.6),
                  0 0 50px rgba(174, 214, 179, 0.3),
                  inset 0 0 30px rgba(255, 255, 255, 0.15);
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        width: 90%;
        height: auto;
        padding: 1.5rem;
      }
      
      .form-section {
        width: 100%;
        padding: 1rem;
      }
      
      .image-section {
        margin-left: 0;
        margin-top: 1rem;
        height: 200px;
        padding: 0.5rem;
      }
      
      .image-section img {
        max-width: 200px;
        max-height: 200px;
      }
    }
  </style>
</head>

<body>
  <div class="outer-wrapper">
    <div class="title-container">
      <div class="title-wrapper">
        <h1 class="title">Anveshak</h1>
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <div class="form-section">
          <h2>Register</h2>
          <p>Create your account</p>
          <form id="registerForm">
            <input type="text" placeholder="Username" name="username" required />
            <input type="email" placeholder="Email" name="email" required />
            <input type="password" placeholder="Password" name="password" required />
            <button type="submit" class="sign-in-btn">Register</button>
          </form>
          <p class="bottom-text">Already have an account? <a href="login.html">Login Now</a></p>
        </div>
        <div class="image-section">
          <img src="../assets/login4.jpg" alt="Illustration" />
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("registerForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = form.username.value.trim();
        const email = form.email.value.trim();
        const password = form.password.value.trim();
        if (!username || !email || !password) { alert("Please fill all fields!"); return; }

        try {
          const res = await fetch("http://localhost:5000/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, email, password })
          });
          const data = await res.json();
          if (res.ok) {
            alert("Registration successful! Please login.");
            window.location.href = "login.html";
          } else {
            alert(data.message || "Registration failed");
          }
        } catch (err) {
          console.error(err);
          alert("Server error! Make sure backend is running on port 5000.");
        }
      });
    });
  </script>
</body>

</html>
