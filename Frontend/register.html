<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Register</title>
<style>
body, html {margin:0; padding:0; background:#98c79c; font-family:"Segoe UI",sans-serif; height:100%;}
.outer-wrapper {display:flex; justify-content:center; align-items:center; height:100vh;}
.card {background:#fdfaf4; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.1); display:flex; padding:2rem; width:950px; max-width:95%;}
.form-section {background:#fff; border-radius:16px; padding:2rem; width:370px; box-sizing:border-box; display:flex; flex-direction:column; align-items:center;}
.form-section h2 {font-size:24px; margin-bottom:0.5rem;}
.form-section p {font-size:14px; color:#444; text-align:center; margin-bottom:1.5rem;}
input {width:100%; padding:0.75rem; margin-bottom:1rem; border:1px solid #ccc; border-radius:8px; font-size:14px;}
.sign-in-btn {width:100%; padding:0.75rem; background:#aed6b3; border:none; border-radius:8px; font-weight:bold; font-size:14px; cursor:pointer; margin-bottom:1.2rem;}
.bottom-text {font-size:13px; color:#444; text-align:center;}
.bottom-text a {font-weight:bold; text-decoration:none; color:#000;}
.image-section {flex:1; display:flex; justify-content:center; align-items:center;}
.image-section img {max-width:90%; height:auto;}
button.back-btn {position:absolute; top:20px; left:20px; padding:0.5rem 1rem; background:#b5ddb9; border:none; border-radius:8px; font-weight:bold; font-size:14px; cursor:pointer; box-shadow:0 4px 10px rgba(0,0,0,0.1); transition:0.3s;}
button.back-btn:hover {background:#a0ccaa;}
</style>
</head>
<body>
<div class="outer-wrapper">
  <div class="card">
    <div class="form-section">
      <h2>Register</h2>
      <p>Create your account</p>
      <form id="registerForm">
        <input type="text" placeholder="Username" name="username" required />
        <input type="email" placeholder="Email" name="email" required />
        <input type="password" placeholder="Password" name="password" required />
        <button type="submit" class="sign-in-btn">Register</button>
      </form>
      <p class="bottom-text">Already have an account? <a href="login.html">Login Now</a></p>
    </div>
    <div class="image-section">
      <img src="../assets/image.png" alt="Illustration"/>
    </div>
  </div>
  <button class="back-btn" onclick="history.back()">‚Üê Back</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("registerForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = form.username.value.trim();
    const email = form.email.value.trim();
    const password = form.password.value.trim();
    if(!username || !email || !password){ alert("Please fill all fields!"); return; }

    try {
      const res = await fetch("http://localhost:5000/api/auth/register", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({username,email,password})
      });
      const data = await res.json();
      if(res.ok){
        alert("Registration successful! Please login.");
        window.location.href="login.html";
      } else {
        alert(data.message || "Registration failed");
      }
    } catch(err){
      console.error(err);
      alert("Server error! Make sure backend is running on port 5000.");
    }
  });
});
</script>
</body>
</html>
