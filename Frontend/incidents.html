<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Incidents - Dashboard</title>
<style>
  :root {
    --bg: #23262a;
    --card: #17181a;
    --accent: #ff7a1a;
    --accent-dark: #c65a00;
    --muted: #bfc5c9;
    --hover-glow: rgba(255, 122, 26, 0.3);
  }

  body {
    font-family: Inter, sans-serif;
    margin: 0;
    padding: 28px;
    background: linear-gradient(180deg, #1d2023 0%, #25282b 100%);
    color: #e6e9eb;
  }

  h1 {
    color: var(--accent);
    font-family: Orbitron, sans-serif;
    letter-spacing: 2px;
    margin-bottom: 16px;
    display: inline-block;
  }

  .add-btn {
    background: var(--accent);
    color: #111;
    padding: 8px 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    margin-left: 20px;
    transition: all 0.2s;
  }

  .add-btn:hover {
    background: var(--accent-dark);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: var(--card);
    border-radius: 10px;
    overflow: hidden;
    margin-top: 20px;
  }

  th, td {
    padding: 12px 16px;
    text-align: left;
    border: none;
    color: #e6e9eb;
  }

  th {
    color: var(--accent);
    font-weight: 600;
  }

  tr {
    transition: all 0.3s ease;
  }

  tr:hover {
    box-shadow: 0 0 12px var(--hover-glow) inset;
    background: rgba(255, 122, 26, 0.05);
  }
</style>
</head>
<body>
  <a href="dashboard.html" class="add-btn" style="margin-bottom:16px;">‚Üê Back</a>
  <h1>System Incidents</h1>
  <button class="add-btn" onclick="window.location.href='addIncident.html'">+ Add Incident</button>
  <button class="add-btn" onclick="window.location.href='blockchain.html'">+ View Blockchain HashTSX</button>
  


  <table id="incidentsTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>Description</th>
        <th>Severity</th>
        <th>Acknowledged</th>
        <th>Source Log ID</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
async function loadIncidents() {
  try {
    const res = await fetch("http://localhost:5000/api/incidents");
    const incidents = await res.json();
    const tbody = document.querySelector("#incidentsTable tbody");
    tbody.innerHTML = "";
    incidents.forEach(inc => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${new Date(inc.createdAt).toLocaleString()}</td>
        <td>${inc.description}</td>
        <td>${inc.severity.toUpperCase()}</td>
        <td>${inc.acknowledged ? "Yes" : "No"}</td>
        <td>${inc.sourceLogId || "-"}</td>
      `;
      tbody.appendChild(tr);
    });
  } catch(err) {
    console.error(err);
  }
}

loadIncidents();
</script>
</body>
</html>
